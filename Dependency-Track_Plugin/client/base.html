<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dependency-Track{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='10' y='10' width='25' height='25' rx='3' fill='%23e91e63'/%3E%3Crect x='45' y='10' width='25' height='25' rx='3' fill='%23e91e63'/%3E%3Crect x='10' y='45' width='25' height='25' rx='3' fill='%23e91e63'/%3E%3Crect x='45' y='45' width='25' height='25' rx='3' fill='none' stroke='%23666' stroke-width='2'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="{{ url_for('serve_static', path='getToken.css') }}">
  <style>
    /* Header styling */
    .header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .logout-button {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      margin-left: auto;
    }
    .logout-button:hover {
      background-color: #d32f2f;
    }
    /* Main content styling to account for fixed header */
    .content {
      margin-top: 60px;
      padding: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
  <script src="{{ url_for('serve_static', path='getToken.js') }}" defer></script>
</head>
<body>
  <div class="header">
    <a href="/logout" class="logout-button">Logout</a>
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
